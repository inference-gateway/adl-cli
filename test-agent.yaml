apiVersion: "1.0"
kind: Agent
metadata:
  name: "test-agent"
  description: "Test agent for header validation"
  version: "0.1.0"

spec:
  agent:
    provider: "openai"
    model: "gpt-4"
    maxTokens: 1000
    temperature: 0.7
    systemPrompt: "You are a helpful assistant."

  server:
    port: 8080
    debug: false

  language:
    go:
      module: "github.com/test/test-agent"
      version: "1.24"

  capabilities:
    streaming: true
    notifications: false
    history: false

  skills:
    - id: "test-skill"
      name: "Test Skill"
      description: "A test skill for validation"
      parameters:
        type: object
        properties:
          message:
            type: string
            description: "A test message"
        required:
          - message
