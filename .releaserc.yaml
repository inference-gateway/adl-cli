---
branches:
  - { name: main, prerelease: false, channel: latest }
  - { name: 'rc/*', prerelease: rc, channel: rc }

repositoryUrl: 'https://github.com/inference-gateway/adl-cli'
tagFormat: 'v${version}'

verifyConditions:
  - '@semantic-release/github'
  - '@semantic-release/git'

plugins:
  - - '@semantic-release/commit-analyzer'
    - preset: 'conventionalcommits'
      releaseRules:
        - { type: 'feat', release: 'minor' }
        - { type: 'impr', release: 'patch' }
        - { type: 'refactor', release: 'patch' }
        - { type: 'perf', release: 'patch' }
        - { type: 'fix', release: 'patch' }
        - { type: 'ci', release: 'patch' }
        - { type: 'docs', release: 'patch' }
        - { type: 'style', release: 'patch' }
        - { type: 'test', release: 'patch' }
        - { type: 'build', release: 'patch' }
        - { type: 'security', release: 'patch' }
        - { type: 'chore', release: 'patch', scope: '!release' }

  - - '@semantic-release/release-notes-generator'
    - preset: 'conventionalcommits'
      presetConfig:
        types:
          - { type: 'feat', section: '‚ú® Features' }
          - { type: 'impr', section: 'üöÄ Improvements' }
          - { type: 'refactor', section: '‚ôªÔ∏è Improvements' }
          - { type: 'perf', section: '‚ö°Ô∏è Improvements' }
          - { type: 'fix', section: 'üêõ Bug Fixes' }
          - { type: 'ci', section: 'üë∑ CI' }
          - { type: 'docs', section: 'üìö Documentation' }
          - { type: 'chore', section: 'üîß Miscellaneous' }
          - { type: 'style', section: 'üé® Miscellaneous' }
          - { type: 'test', section: '‚úÖ Miscellaneous' }
          - { type: 'build', section: 'üî® Miscellaneous' }
          - { type: 'security', section: 'üîí Security' }

  - - '@semantic-release/exec'
    - prepareCmd: |
        sed -i "s/VERSION: [0-9]\\+\\.[0-9]\\+\\.[0-9]\\+.*/VERSION: ${nextRelease.version}/" Taskfile.yml
        mkdir -p bin/release
        GOOS=linux GOARCH=amd64 go build -ldflags "-X main.Version=${nextRelease.version}" -o bin/release/adl-linux-amd64 .
        GOOS=linux GOARCH=arm64 go build -ldflags "-X main.Version=${nextRelease.version}" -o bin/release/adl-linux-arm64 .
        GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.Version=${nextRelease.version}" -o bin/release/adl-darwin-amd64 .
        GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.Version=${nextRelease.version}" -o bin/release/adl-darwin-arm64 .

  - - '@semantic-release/changelog'
    - changelogFile: CHANGELOG.md
      changelogTitle: "# Changelog\n\nAll notable changes to this project will be documented in this file."
      verifyConditions: true

  - - '@semantic-release/github'
    - assets:
        - CHANGELOG.md
        - path: bin/release/adl-linux-amd64
          name: adl-linux-amd64
          label: Linux AMD64 Binary
        - path: bin/release/adl-linux-arm64
          name: adl-linux-arm64
          label: Linux ARM64 Binary
        - path: bin/release/adl-darwin-amd64
          name: adl-darwin-amd64
          label: macOS Intel Binary
        - path: bin/release/adl-darwin-arm64
          name: adl-darwin-arm64
          label: macOS Apple Silicon Binary
      releasedLabels: ['released']
      releaseNameTemplate: 'üöÄ Version ${nextRelease.version}'
      successCommentCondition: 'false'
      labels:
        - 'release'
        - "<%= nextRelease.channel === 'rc' ? 'rc' : '' %>"

  - - '@semantic-release/git'
    - assets:
        - CHANGELOG.md
        - Taskfile.yml
      message: "chore(release): üîñ ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"
