version = 1

[install]
go.pkg-path = "go"
go.version = "^1.24"

claude-code.pkg-path = "claude-code"
claude-code.version = "^1.0.96"

golangci-lint.pkg-path = "golangci-lint"
golangci-lint.version = "^2.4.0"

goreleaser.pkg-path = "goreleaser"
goreleaser.version = "^2.11.2"

go-task.pkg-path = "go-task"
go-task.version = "^3.44.1"

[hook]
on-activate = """
  export GOENV="$FLOX_ENV_CACHE/goenv"
  go get .

  source <(goreleaser completion zsh)
  source <(task --completion zsh)
"""
